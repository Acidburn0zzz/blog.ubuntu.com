<ul class="p-list">
  {% for year in range(today.year,2006,-1) %}
  <li class="p-list__item">{{ year }}
    <ul class="p-inline-list--middot">
    {% for month in range(1, 13, 1) %}
      {% if today.year == year and month > today.month %}
      {% else %}
      <li class="p-inline-list__item"><a href="/archives/{{ year }}/{% if month < 10 %}0{% endif %}{{ month }}">{{ month | monthname }}</a></li>
      {% endif %}
    {% endfor %}
    </li>
  </ul>
  {% endfor %}
</ul>

{% extends "layout.html" %}
{% block body %}
<div class="p-strip">
  <div class="row">
    <div class="col-10">
      <h1>{{ post.title.rendered }}</h1>
      <p>by <a href="{{ post.author.link }}" title="More about {{ post.author.name }}">{{ post.author.name }}</a></p>
      {{ post.content.rendered | safe }}
    </div>
  </div>
</div>
{% endblock %}

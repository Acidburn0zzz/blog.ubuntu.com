{% extends "layout.html" %}
{% block body %}
<div class="p-strip">
  <div class="row">
    <div class="col-10">
    <div class="p-media-object">
        <img src="{{ author.avatar_urls.96 }}" class="p-media-object__image">
        <div class="p-media-object__details">
          <h3 class="p-media-object__title">
            {{ author.name }}
          </h3>
          <p class="p-media-object__content">{{ author.description }}</p>
          <ul class="p-media-object__meta-list">
            <li class="p-media-object__meta-list-item">
              <a href="{{ author.url }}">Google+</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
